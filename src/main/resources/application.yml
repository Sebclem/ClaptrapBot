spring:
  datasource:
    username: ${DB_USER}
    url: ${DB_URL}
    password: ${DB_PWD}
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yml
server:
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
  port: 8080
  http2:
    enabled: true

discord:
  oauth:
    client-id: ${OAUTH_CLIENT_ID}
    client-secret: ${OAUTH_CLIENT_SECRET}
    token-endpoint: https://discord.com/api/oauth2/token
    tokenRevokeEndpoint: https://discord.com/api/oauth2/token/revoke
    userInfoEnpoint: https://discord.com/api/users/@me
  bot:
    token: ${BOT_TOKEN}
    url: "claptrapbot.com"
    mode: ${APP_MODE}
    randomApiKey: ${RANDOM_API_KEY}

springdoc:
  paths-to-match: /api/v2/**
  show-actuator: true

management:
  info:
    git:
      mode: full
      enabled: true
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: health, info, prometheus
  endpoint:
    prometheus:
      enabled: true